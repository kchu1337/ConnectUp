<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <div th:replace="fragments/bootstrapheader :: jquery"></div>
    <div th:replace="fragments/bootstrapheader :: bsheader"></div>
    <title>Resume: Add Skills</title>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class= "col-md-4 col-md-offset-4">
    <form th:action="@{/addedu/{uid} (uid = ${uid})}" th:object="${education}" method="post">

        <div class="form-group">
            <label for="college">college</label>
            <input type="text" class="form-control" id="college" th:field="*{college}"/>
        </div>
        <div class="form-group">
            <label for="major">major</label>
            <input type="text" class="form-control" id="major" th:field="*{major}"/>
        </div>
        <div class="form-group">
            <label for="degree">degree</label>
            <input type="text" class="form-control" id="degree" th:field="*{degree}"/>
        </div>
        <div class="form-group">
            <label for="year">year</label>
            <input type="text" class="form-control" id="year" th:field="*{year}"/>
        </div>
        <button type="submit" class="btn btn-default" name = "action" value = "submit">Submit</button>
        <button type="submit" class="btn btn-default" name = "action" value = "add1">Add Another</button>
        <button type="submit" class="btn btn-default" name = "action" value = "skip">Skip</button>
    </form>
</div>

</body>
</html>
