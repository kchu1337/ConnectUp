<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <div th:replace="fragments/bootstrapheader :: jquery"></div>
    <div th:replace="fragments/bootstrapheader :: bsheader"></div>
    <title>Post Job</title>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class= "col-md-4 col-md-offset-4">
    <form th:action="@{/postjob}" th:object="${job}" method="post">

        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"/>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" th:field="*{company}"/>
        </div>
        <div class="form-group">
            <label for="salary">Salary (Put in the number without $ or commas or leave blank)</label>
            <input type="text" class="form-control" id="salary" placeholder = "Example: 100000" th:field="*{salary}"/>
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary Error</span>
        </div>
        <div class="form-group">
            <label for="skills">Skills (List skills separated by a comma)</label>
            <textarea class="form-control" rows="5" id="skills" placeholder = "Example: java, sql, python" th:field="*{skillList}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" th:field="*{description}"/>
        </div>
        <button type="submit" class="btn btn-default" name = "action" value = "submit">Submit</button>
    </form>
</div>

</body>
</html>
